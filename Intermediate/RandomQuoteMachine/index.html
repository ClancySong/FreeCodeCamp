<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
</head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href='http://cdn.webfont.youziku.com/webfonts/nomal/108084/29371/59c0e5c6f629d80d843b3261.css' rel='stylesheet' type='text/css' />
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

<body>
  <div class="container">
    <div class="show-box">
      <div class="quote"></div>
      <div class="author text-right"></div>
      <div class="row">
        <div class="col-xs-4">
          <a href="" id="a-twitter" target="_blank">
          <button class="btn btn-block btn-twitter">share  <i class="fa fa-twitter"></i></button>
        </a>
        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-change">another  <i class="fa fa-refresh"></i></button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./script.js"></script>

</html>
