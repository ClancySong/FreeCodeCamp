<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算器</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <div class="container row">
    <div class="screen col-12">
      <div class="screen-inner"> </div>
    </div>
    <button class="col-3 btn-control" id="btn-clr" value="clr">C</button>
    <button class="col-3 btn-operator" value="/">/</button>
    <button class="col-3 btn-operator" value="*">*</button>
    <button class="col-3 btn-control" id="btn-del" value="del"><</button>
    <button class="col-3 btn-number" value="7">7</button>
    <button class="col-3 btn-number" value="8">8</button>
    <button class="col-3 btn-number" value="9">9</button>
    <button class="col-3 btn-operator" value="-">-</button>
    <button class="col-3 btn-number" value="4">4</button>
    <button class="col-3 btn-number" value="5">5</button>
    <button class="col-3 btn-number" value="6">6</button>
    <button class="col-3 btn-operator" value="+">+</button>
    <button class="col-3 btn-number" value="1">1</button>
    <button class="col-3 btn-number" value="2">2</button>
    <button class="col-3 btn-number" value="3">3</button>
    <button class="col-3 btn-equal" id="btn-equal" value="=">=</button>
    <button class="col-3 btn-operator btn-bottom" id="btn-sign" value="±">±</button>
    <button class="col-3 btn-number btn-bottom" value="0">0</button>
    <button class="col-3 btn-operator btn-bottom" value=".">.</button>
  </div>

  <script src="base.js"></script>
</body>

</html>
