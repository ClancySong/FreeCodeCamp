<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimonGame</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="controller">
            <button class="start" id="start">START</button>
            <button class="strict" id="strict">STRICT</button>
        </div>
        <div class="chassis">
            <audio src="https://www.myinstants.com/media/sounds/incorrect.swf.mp3" id="wrong-sound"></audio>
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="simon-sound"></audio>
            <button class="green" id="green"></button>
            <button class="red" id="red"></button>
            <button class="yellow" id="yellow"></button>
            <button class="blue" id="blue"></button>
            <div class="screen">
                <div class="screen-inner" id="screen">0</div>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
