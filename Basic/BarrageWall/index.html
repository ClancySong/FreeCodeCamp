<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Barrage Wall</title>

  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="barrage">
    <div class="container">

      <!-- 弹幕显示屏幕 -->
      <div class="screen"></div>

      <!-- 发射弹幕控件 -->
      <div class="send-group form-group">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <input type="text" class="text-box form-control" placeholder="来一发吧！">
          </div>
          <div class="col-sm-3 col-sm-offset-3">
            <button class="btn btn-primary btn-send btn-block">发射</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-danger btn-clear btn-block">清屏</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
